<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IronBro26 Members Login</title>
<style>
  body {
    background-color: #0d0d0d;
    color: #ff1a1a;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 50px;
  }

  h1, h2 {
    text-shadow: 0 0 5px #ff1a1a, 0 0 15px #ff3333;
  }

  input {
    margin: 10px 0;
    padding: 10px;
    border-radius: 5px;
    border: none;
    width: 250px;
    text-align: center;
    background-color: #330000;
    color: #ff6666;
    box-shadow: 0 0 5px #ff1a1a;
  }

  button {
    padding: 10px 20px;
    border-radius: 5px;
    border: none;
    background: #ff1a1a;
    color: white;
    cursor: pointer;
    margin: 10px 0;
    font-weight: bold;
    box-shadow: 0 0 10px #ff1a1a;
  }

  button:hover {
    background: #ff3333;
    box-shadow: 0 0 15px #ff1a1a, 0 0 30px #ff6666;
  }

  a {
    color: #ff6666;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  .hidden { display: none; }
  .container {
    background: rgba(255,26,26,0.05);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 0 20px #ff1a1a, 0 0 40px #ff3333 inset;
    text-align: center;
  }

  #onlineUsers {
    margin-top: 20px;
    font-size: 14px;
    color: #aaa;
  }
</style>
</head>
<body>

<div class="container">

  <h1>IronBro26 Members Area</h1>

  <!-- Sign Up Form -->
  <div id="signupDiv">
    <h2>Sign Up</h2>
    <input type="email" id="signupEmail" placeholder="Email" required><br>
    <input type="password" id="signupPassword" placeholder="Password" required><br>
    <button onclick="signup()">Sign Up</button>
    <p>Already have an account? <a href="#" onclick="showLogin()">Log in</a></p>
  </div>

  <!-- Login Form -->
  <div id="loginDiv" class="hidden">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email" required><br>
    <input type="password" id="loginPassword" placeholder="Password" required><br>
    <button onclick="login()">Log In</button>
    <p>Don't have an account? <a href="#" onclick="showSignup()">Sign up</a></p>
  </div>

  <!-- Members Area -->
  <div id="membersDiv" class="hidden">
    <h2>Welcome <span id="userEmail"></span>!</h2>
    <p>Your role: <span id="userRole"></span></p>
    <button onclick="goToWebsite()">Go to Website</button>
    <button onclick="logout()">Log Out</button>
    <div id="onlineUsers"></div>
  </div>

</div>

<script>
// Show/hide forms
function showSignup() {
  document.getElementById('signupDiv').classList.remove('hidden');
  document.getElementById('loginDiv').classList.add('hidden');
  document.getElementById('membersDiv').classList.add('hidden');
}

function showLogin() {
  document.getElementById('signupDiv').classList.add('hidden');
  document.getElementById('loginDiv').classList.remove('hidden');
  document.getElementById('membersDiv').classList.add('hidden');
}

// Signup function (custom version)
function signup() {
  const email = document.getElementById('signupEmail').value;
  const password = document.getElementById('signupPassword').value;

  if (!email || !password) {
    alert('Please fill in all fields.');
    return;
  }

  alert('Thank you for signing up!');
  
  // Redirect back to signup after 2 seconds
  setTimeout(() => {
    window.location.href = "signup.html";
  }, 2000);
}

// Dummy login + logout (not functional, just placeholders)
function login() {
  alert('Login feature not available.');
}

function logout() {
  alert('Logged out.');
}

function goToWebsite() {
  window.location.href = "index.html";
}

window.onload = showSignup;
</script>

</body>
</html>
