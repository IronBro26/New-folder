<script>
const JSONBIN_ID = "YOUR_BIN_ID_HERE";  // replace with your bin ID
const JSONBIN_KEY = "YOUR_API_KEY_HERE"; // replace with your API key
const OWNER_EMAIL = "Krfuchs@icloud.com";
const OWNER_PASS = "Krf11@2011";

// Helpers
function nowFormatted(){ 
  const d = new Date();
  return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')} ${String(d.getHours()).padStart(2,'0')}:${String(d.getMinutes()).padStart(2,'0')}`;
}
async function loadUsers(){
  const res = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_ID}/latest`, {
    headers:{'X-Master-Key':JSONBIN_KEY}
  });
  const data = await res.json();
  return data.record.users || [];
}
async function saveUsers(users){
  await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_ID}`, {
    method:'PUT',
    headers:{
      'Content-Type':'application/json',
      'X-Master-Key':JSONBIN_KEY,
      'X-Bin-Versioning':'false'
    },
    body:JSON.stringify({users})
  });
}

// Tabs
const tabs=document.querySelectorAll('.tab');
const signupForm=document.getElementById('signup-form');
const loginForm=document.getElementById('login-form');
const msg=document.getElementById('msg');

tabs.forEach(t=>{
  t.addEventListener('click', ()=>{
    tabs.forEach(x=>x.classList.remove('active'));
    t.classList.add('active');
    if(t.dataset.tab==="signup"){ signupForm.style.display="flex"; loginForm.style.display="none"; }
    else{ signupForm.style.display="none"; loginForm.style.display="flex"; }
  });
});

// Signup
signupForm.addEventListener('submit', async e=>{
  e.preventDefault();
  const email = document.getElementById('s-email').value.trim();
  const pass = document.getElementById('s-pass').value.trim();
  if(!email||!pass) return;

  let users = await loadUsers();
  if(users.find(u=>u.email===email)){
    msg.style.display="block"; msg.textContent="Email already registered"; return;
  }
  users.push({email, passcode:pass, signupTime:nowFormatted(), lastOnline:nowFormatted(), online:true});
  await saveUsers(users);
  msg.style.display="block"; msg.textContent="Account created. Redirecting to Login...";
  setTimeout(()=>{ tabs[1].click(); msg.style.display="none"; signupForm.reset(); },1200);
});

// Login
loginForm.addEventListener('submit', async e=>{
  e.preventDefault();
  const email = document.getElementById('l-email').value.trim();
  const pass = document.getElementById('l-pass').value.trim();
  if(!email||!pass) return;

  const users = await loadUsers();
  const user = users.find(u=>u.email===email && u.passcode===pass);
  if(!user){ msg.style.display="block"; msg.textContent="Invalid credentials"; return; }

  user.online=true;
  user.lastOnline=nowFormatted();
  await saveUsers(users);

  if(email===OWNER_EMAIL && pass===OWNER_PASS){
    msg.style.display="block"; msg.textContent="Owner logged in. Access Admin Panel available.";
    localStorage.setItem('currentUserRole','Owner');
  } else {
    msg.style.display="block"; msg.textContent="Member logged in. Admin Panel hidden.";
    localStorage.setItem('currentUserRole','Member');
  }
