<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup</title>
<style>
    body {
        background: #0d0d0d;
        color: #fff;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }
    input, button {
        padding: 10px;
        margin: 5px;
        border-radius: 5px;
        border: none;
    }
    button {
        cursor: pointer;
        background-color: #1a73e8;
        color: white;
    }
</style>
</head>
<body>
<h1>Signup / Login</h1>

<div id="signupDiv">
    <h2>Signup</h2>
    <input type="text" id="signupName" placeholder="Name" required><br>
    <input type="email" id="signupEmail" placeholder="Email" required><br>
    <input type="password" id="signupPassword" placeholder="Password" required><br>
    <button onclick="signup()">Sign Up</button>
</div>

<div id="loginDiv">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email" required><br>
    <input type="password" id="loginPassword" placeholder="Password" required><br>
    <button onclick="login()">Login</button>
</div>

<script>
function signup() {
    const name = document.getElementById("signupName").value;
    const email = document.getElementById("signupEmail").value;
    const password = document.getElementById("signupPassword").value;

    if(!name || !email || !password) {
        alert("All fields are required!");
        return;
    }

    let users = JSON.parse(localStorage.getItem("users") || "[]");
    if(users.some(u => u.email === email)) {
        alert("Email already registered!");
        return;
    }

    users.push({ name, email, password, signupDate: new Date().toLocaleString(), online: false });
    localStorage.setItem("users", JSON.stringify(users));

    alert("Signup successful! Please login.");
    document.getElementById("signupName").value = "";
    document.getElementById("signupEmail").value = "";
    document.getElementById("signupPassword").value = "";
}

function login() {
    const email = document.getElementById("loginEmail").value;
    const password = document.getElementById("loginPassword").value;

    let users = JSON.parse(localStorage.getItem("users") || "[]");
    const user = users.find(u => u.email === email && u.password === password);

    if(user) {
        // Mark user as online
        users = users.map(u => u.email === email ? {...u, online: true} : u);
        localStorage.setItem("users", JSON.stringify(users));

        // Store current user
        localStorage.setItem("currentUser", JSON.stringify(user));

        // Redirect to admin
        window.location.href = "admin.html";
    } else {
        alert("Invalid credentials!");
    }
}
</script>
</body>
</html>
