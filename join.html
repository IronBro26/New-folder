<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bro Squad Subscription</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0a0a0a;
      --panel: #111;
      --text: #fff;
      --accent: #ff1a1a;
      --accent-light: #ff6666;
      --transition: 0.3s;
    }

    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: var(--panel);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px var(--accent);
      text-align: center;
      width: 420px;
    }

    h1 {
      color: var(--accent);
      text-shadow: 0 0 10px var(--accent);
      font-size: 24px;
      margin-bottom: 16px;
    }

    input {
      padding: 12px;
      border-radius: 12px;
      border: none;
      margin-bottom: 12px;
      width: 100%;
      background: #222;
      color: var(--text);
    }

    button {
      background: var(--accent);
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      transition: var(--transition);
      box-shadow: 0 0 10px var(--accent);
    }

    button:hover {
      background: var(--accent-light);
      box-shadow: 0 0 15px var(--accent);
    }

    #status {
      margin-top: 10px;
      font-weight: bold;
      min-height: 1.2em;
      color: var(--accent-light);
    }

    #paypal-button-container {
      margin-top: 20px;
      display: none; /* hidden until user clicks proceed */
    }

    .home {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üî• Bro Squad Membership üî•</h1>
    <p>Subscribe for $4.99/month ‚Äî get early access, games, and BroSquad chat!</p>

    <input type="email" id="email" placeholder="Enter your email" /><br>
    <button id="proceedBtn">‚û°Ô∏è Proceed</button>

    <!-- PayPal container -->
    <div id="paypal-button-container"></div>
    <p id="status"></p>

    <div class="home">
      <button onclick="goHome()">üè† Home</button>
    </div>
  </div>

  <!-- PayPal SDK -->
  <script src="https://www.paypal.com/sdk/js?client-id=ATkKhdqAhxpmbd4RX_3wWBZ4LWm0uy2QDo-MjaTpgzI0SNAHzI5ThZG25xAzGO6KLeSwkIH_fYjVlsla&vault=true&intent=subscription" data-sdk-integration-source="button-factory"></script>

  <script>
    const ownerEmail = "krfuchs11@icloud.com";

    function goHome() {
      window.location.href = "index.html";
    }

    document.getElementById("proceedBtn").addEventListener("click", () => {
      const emailInput = document.getElementById("email");
      const email = (emailInput.value || "").trim().toLowerCase();
      const statusEl = document.getElementById("status");

      if (!email) {
        statusEl.textContent = "Enter a valid email!";
        return;
      }

      if (email === ownerEmail) {
        localStorage.setItem("broAccess", "granted");
        localStorage.setItem("broEmail", email);
        window.location.href = "brosquad-new.html";
        return;
      }

      // Show PayPal button
      document.getElementById("paypal-button-container").style.display = "block";
      statusEl.textContent = "Enter your email and subscribe!";
      setupPayPal(email);
    });

    function setupPayPal(email) {
      paypal.Buttons({
        style: {
          shape: 'rect',
          color: 'silver',
          layout: 'vertical',
          label: 'subscribe'
        },
        createSubscription: function (data, actions) {
          return actions.subscription.create({
            plan_id: 'P-25P24086WP569861MNDZZCKY'
          });
        },
        onApprove: function (data, actions) {
          // Store member info
          localStorage.setItem('broEmail', email);
          localStorage.setItem('broAccess', 'granted');
          localStorage.setItem('broCode', 'SuBscribe2025');
          localStorage.setItem('hasPaid', 'true');

          document.getElementById('status').textContent = '‚úÖ Payment successful! Redirecting...';
          setTimeout(() => {
            window.location.href = 'brosquad-new.html';
          }, 2000);
        },
        onError: function (err) {
          document.getElementById('status').textContent = '‚ùå Payment failed, try again.';
          console.error(err);
        }
      }).render('#paypal-button-container');
    }
  </script>
</body>
</html>
