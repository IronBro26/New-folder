<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>
<style>
    body {
        background:#0d0d0d;
        color:#fff;
        font-family: Arial, sans-serif;
        padding: 20px;
    }
    input, button {
        padding: 8px;
        margin: 5px;
        border-radius: 5px;
        border: none;
    }
    button {
        cursor: pointer;
        background-color: #1a73e8;
        color: white;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    th, td {
        padding: 10px;
        border: 1px solid #fff;
        text-align: left;
    }
    th {
        background-color: #1a73e8;
    }
</style>
</head>
<body>

<h1>Admin Panel</h1>
<div id="welcome"></div>

<!-- Admin signup inside panel -->
<div id="adminSignupDiv">
    <h2>Signup New Admin</h2>
    <input type="text" id="adminName" placeholder="Name"><br>
    <input type="email" id="adminEmail" placeholder="Email"><br>
    <input type="password" id="adminPassword" placeholder="Password"><br>
    <button onclick="adminSignup()">Add Admin</button>
</div>

<!-- Admin monitoring table -->
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Signup Date</th>
            <th>Online</th>
        </tr>
    </thead>
    <tbody id="userTable"></tbody>
</table>

<button onclick="goHome()">Go Home</button>

<script>
const currentUser = JSON.parse(localStorage.getItem("currentUser"));

if(!currentUser) {
    alert("You must login first!");
    window.location.href = "signup.html";
} else {
    document.getElementById("welcome").innerHTML = `<h2>Welcome, ${currentUser.name}</h2>`;
}

// Load all users into table
function loadUsers() {
    const users = JSON.parse(localStorage.getItem("users") || "[]");
    const table = document.getElementById("userTable");
    table.innerHTML = "";

    users.forEach(u => {
        // Only main admin sees all users
        if(currentUser.email === "Krfuchs11@icloud.com" || currentUser.email === u.email) {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${u.name}</td>
                <td>${u.email}</td>
                <td>${u.signupDate}</td>
                <td>${u.online ? "Online" : "Offline"}</td>
            `;
            table.appendChild(row);
        }
    });
}

// Signup function inside admin panel
function adminSignup() {
    const name = document.getElementById("adminName").value.trim();
    const email = document.getElementById("adminEmail").value.trim();
    const password = document.getElementById("adminPassword").value;

    if(!name || !email || !password) {
        alert("All fields are required!");
        return;
    }

    let users = JSON.parse(localStorage.getItem("users") || "[]");
    if(users.some(u => u.email === email)) {
        alert("Email already exists!");
        return;
    }

    const newAdmin = {
        name,
        email,
        password,
        signupDate: new Date().toLocaleString(),
        online: false
    };

    users.push(newAdmin);
    localStorage.setItem("users", JSON.stringify(users));

    alert("New admin added successfully!");
    document.getElementById("adminName").value = "";
    document.getElementById("adminEmail").value = "";
    document.getElementById("adminPassword").value = "";

    loadUsers();
}

// Go home function
function goHome() {
    // Mark current user offline
    let users = JSON.parse(localStorage.getItem("users") || "[]");
    users = users.map(u => u.email === currentUser.email ? {...u, online:false} : u);
    localStorage.setItem("users", JSON.stringify(users));

    localStorage.removeItem("currentUser");
    window.location.href = "signup.html";
}

// Initial load
loadUsers();
</script>
</body>
</html>
