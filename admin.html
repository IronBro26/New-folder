<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>
<style>
    body {
        background: #0d0d0d;
        color: #fff;
        font-family: Arial, sans-serif;
        padding: 20px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }
    th, td {
        padding: 10px;
        border: 1px solid #fff;
        text-align: left;
    }
    th {
        background: #1a73e8;
    }
    button {
        padding: 10px 15px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        background-color: #1a73e8;
        color: white;
    }
</style>
</head>
<body>
<h1>Admin Panel</h1>
<div id="welcome"></div>

<!-- Admin table -->
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Signup Date</th>
            <th>Online</th>
        </tr>
    </thead>
    <tbody id="userTable"></tbody>
</table>

<button onclick="goHome()">Go Home</button>

<script>
const currentUser = JSON.parse(localStorage.getItem("currentUser"));

if(!currentUser) {
    alert("You must login first!");
    window.location.href = "signup.html";
}

// Show welcome
document.getElementById("welcome").innerHTML = `<h2>Welcome, ${currentUser.name}</h2>`;

// Load users
function loadUsers() {
    let users = JSON.parse(localStorage.getItem("users") || "[]");
    const table = document.getElementById("userTable");
    table.innerHTML = "";

    users.forEach(u => {
        // Only admin can see all users
        if(currentUser.email === "Krfuchs11@icloud.com" || currentUser.email === u.email) {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${u.name}</td>
                <td>${u.email}</td>
                <td>${u.signupDate}</td>
                <td>${u.online ? "Online" : "Offline"}</td>
            `;
            table.appendChild(row);
        }
    });
}

function goHome() {
    // Mark user offline when leaving
    let users = JSON.parse(localStorage.getItem("users") || "[]");
    users = users.map(u => u.email === currentUser.email ? {...u, online: false} : u);
    localStorage.setItem("users", JSON.stringify(users));

    localStorage.removeItem("currentUser");
    window.location.href = "signup.html";
}

loadUsers();
</script>
</body>
</html>
