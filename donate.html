<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="js/theme-manager.js"></script>

  <title>Bro Squad Donations</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/nav-lock.css">
  <style>
    :root {
      --bg: #0a0a0a;
      --panel: #111;
      --text: #fff;
      --accent: #ff1a1a;
      --accent-light: #ff6666;
      --accent-dark: #660000;
      --transition-speed: 0.3s;
    }

    * {
      transition: all var(--transition-speed) ease;
    }

    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    /* üëá Just resized the logo */
    .logo-img {
      width: 90px;
      height: auto;
    }

    .container {
      background: var(--panel);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px var(--accent);
      text-align: center;
      width: 420px;
      max-width: 90%;
      margin: 20px;
    }

    h1 {
      color: var(--accent);
      text-shadow: 0 0 10px var(--accent), 0 0 20px var(--accent-light);
      font-size: 26px;
      margin-bottom: 16px;
    }

    p {
      font-size: 16px;
      margin-bottom: 20px;
      opacity: 0.9;
    }

    input[type="image"] {
      width: 200px;
      height: auto;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    input[type="image"]:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px var(--accent), 0 0 30px var(--accent-light);
    }

    button {
      padding: 12px 20px;
      margin-top: 16px;
      border-radius: 12px;
      border: none;
      background: var(--accent);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 0 10px var(--accent), 0 0 20px var(--accent-light);
    }

    button:hover {
      background: var(--accent-light);
      box-shadow: 0 0 15px var(--accent), 0 0 30px var(--accent-light);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div style="max-width: 800px; margin: 0 auto; text-align: center; padding: 20px;">
    <a href="./index.html" style="text-decoration: none; display: block; margin-bottom: 30px;">
      <img src="./IronBro.jpg" alt="IronBro" style="width: 180px; height: auto; border-radius: 50%; border: 4px solid var(--accent); box-shadow: 0 0 20px var(--accent);" />
      <h1 style="color: var(--accent); margin: 20px 0 0; font-size: 2.5em; text-shadow: 0 0 15px var(--accent); letter-spacing: 1px;">IronBro26</h1>
    </a>
    
    <div class="container" style="margin-top: 20px;">
      <h1>üî• Support the Bro Squad üî•</h1>
    <p>Your donation helps us create more premium videos and exclusive content!</p>
    <form action="https://www.paypal.com/donate" method="post" target="_top">
      <input type="hidden" name="hosted_button_id" value="XW84HZYARAEG4" />
      <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
    </form>
    <br />
      <button onclick="window.location.href='index.html'">üè† Back to Home</button>
    </div>
  </div>
  
  <!-- Load scripts at the end of body -->
  <script>
    // Theme Manager
    class SimpleThemeManager {
      constructor() {
        this.currentTheme = localStorage.getItem('theme') || 'brosquad-blue';
        this.themes = {
          'brosquad-red': { name: 'Red', accent: '#ff1a1a', light: '#ff6666', dark: '#660000' },
          'brosquad-blue': { name: 'Blue', accent: '#1a8cff', light: '#66b3ff', dark: '#0059b3' },
          'brosquad-gold': { name: 'Gold', accent: '#ffd700', light: '#ffea80', dark: '#b38f00' },
          'brosquad-neon': { name: 'Neon Green', accent: '#00ff9d', light: '#80ffce', dark: '#00b36b' },
          'brosquad-purple': { name: 'Purple', accent: '#b026ff', light: '#d580ff', dark: '#7a00cc' },
          'brosquad-cyan': { name: 'Cyan', accent: '#00f7ff', light: '#80fbff', dark: '#00b3b8' },
          'brosquad-orange': { name: 'Orange', accent: '#ff6b1a', light: '#ffa366', dark: '#cc5200' },
          'brosquad-pink': { name: 'Pink', accent: '#ff1a8c', light: '#ff80c1', dark: '#b3005c' }
        };
        this.init();
      }

      init() {
        this.applyTheme(this.currentTheme, 'init');
        this.setupCrossTabSync();
      }

      applyTheme(themeName, source = 'local') {
        const theme = this.themes[themeName] || this.themes['brosquad-blue'];
        const root = document.documentElement;

        root.setAttribute('data-theme', themeName);
        root.style.setProperty('--accent', theme.accent);
        root.style.setProperty('--accent-light', theme.light);
        root.style.setProperty('--accent-dark', theme.dark);

        if (source === 'local') {
          localStorage.setItem('theme', themeName);
          this.currentTheme = themeName;
        }
      }

      setupCrossTabSync() {
        window.addEventListener('storage', (e) => {
          if (e.key === 'theme' && e.newValue) {
            this.applyTheme(e.newValue, 'storage');
          }
        });
      }
    }

    // Initialize when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      // Initialize theme manager
      const themeManager = new SimpleThemeManager();

      // Highlight active nav button
      const currentPath = window.location.pathname.split("/").pop() || "index.html";
      const navLinks = document.querySelectorAll(".sidebar .nav-link");
      
      navLinks.forEach(link => {
        const linkHref = link.getAttribute('href').replace('./', '');
        if (currentPath === linkHref || 
            (currentPath === '' && linkHref === 'index.html') ||
            (currentPath.includes(linkHref.replace('.html', '')) && linkHref !== 'index.html')) {
          link.classList.add('active');
        }
      });
    });
  </script>
</body>
</html>
