<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings - IronBro26</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    /* Lock icon for members-only themes */
    .members-only-lock {
      position: absolute;
      top: 5px;
      right: 5px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 50%;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .theme-option:hover .members-only-lock {
      opacity: 1;
    }
    
    .members-only-badge {
      display: inline-block;
      background: linear-gradient(45deg, #ffd700, #ffa500);
      color: #000;
      font-size: 0.7em;
      padding: 2px 8px;
      border-radius: 10px;
      margin-left: 10px;
      font-weight: bold;
      vertical-align: middle;
    }
    
    .theme-preview {
      position: relative;
    }
    
    .brosquad-theme {
      position: relative;
    }
    
    .brosquad-theme::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      pointer-events: none;
    }
    
    .brosquad-theme.active::after,
    .brosquad-theme.unlocked::after {
      display: none;
    }
    
    .theme-option {
      position: relative;
      overflow: hidden;
    }
    
    :root {
      --bg: #0a0a0a;
      --bg2: #1a1a1a;
      --panel: rgba(17, 17, 17, 0.95);
      --text: #fff;
      --accent: #ff1a1a;
      --accent-light: #ff6666;
      --accent-dark: #660000;
      --transition-speed: 0.3s;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: background-color var(--transition-speed) ease,
                  color var(--transition-speed) ease,
                  border-color var(--transition-speed) ease,
                  box-shadow var(--transition-speed) ease;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--bg), var(--bg2));
      color: var(--text);
      min-height: 100vh;
      padding: 20px;
      line-height: 1.6;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      background: var(--panel);
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }

    h1 {
      color: var(--accent);
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.2em;
      text-shadow: 0 0 10px var(--accent-light);
    }

    .theme-section {
      margin-bottom: 30px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
    }

    h2 {
      color: var(--accent-light);
      margin-bottom: 15px;
      font-size: 1.4em;
    }

    .theme-options {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 15px;
    }

    .theme-option {
      background: var(--bg);
      border: 2px solid var(--accent);
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      color: var(--text);
    }

    .theme-option:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(255, 26, 26, 0.3);
    }

    .theme-option.active {
      background: var(--accent);
      color: #000;
      font-weight: bold;
      border-color: var(--accent-light);
    }

    .theme-preview {
      width: 100%;
      height: 80px;
      border-radius: 5px;
      margin-bottom: 10px;
      background: linear-gradient(135deg, var(--theme-color, #666), #222);
    }

    @media (max-width: 768px) {
      .theme-options {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .container {
        padding: 15px;
      }
    }

    @media (max-width: 480px) {
      .theme-options {
        grid-template-columns: 1fr;
      }
    }

    .notification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--accent);
      color: #000;
      padding: 15px 25px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transform: translateY(100px);
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 1000;
      font-weight: 600;
    }

    .notification.show {
      transform: translateY(0);
      opacity: 1;
    }

    /* Theme class-based styles */
    .theme-yellow {
      --accent: #ffcc00 !important;
      --accent-light: #ffdd66 !important;
      --accent-dark: #cc9900 !important;
    }

    .theme-purple {
      --accent: #9c27b0 !important;
      --accent-light: #ba68c8 !important;
      --accent-dark: #6a1b9a !important;
    }

    .theme-skyblue {
      --accent: #00bcd4 !important;
      --accent-light: #4dd0e1 !important;
      --accent-dark: #008ba3 !important;
    }

    /* Transitions */
    body, .theme-option, .back-button, .reset-button {
      transition: background-color var(--transition-speed) ease,
                  color var(--transition-speed) ease,
                  border-color var(--transition-speed) ease,
                  box-shadow var(--transition-speed) ease;
    }

    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(135deg, var(--bg), var(--bg2));
      color: var(--text);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      max-width: 800px;
      width: 100%;
      background: var(--panel);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    h1 {
      color: var(--accent);
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 0 0 10px var(--accent), 0 0 25px var(--accent-light);
    }

    .theme-options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
    }

    .theme-option {
      background: var(--panel);
      border: 2px solid var(--accent);
      border-radius: 12px;
      padding: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      position: relative;
      overflow: hidden;
      user-select: none;
    }

    .theme-option:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px var(--accent);
    }

    .theme-name {
      font-weight: 600;
      margin-top: 10px;
      color: var(--text);
    }

    .back-button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background: var(--accent);
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .back-button:hover {
      background: var(--accent-light);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px var(--accent);
    }

    .settings-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .reset-button {
      background: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .reset-button:hover {
      background: #555;
    }

    .notification {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease-out;
      pointer-events: none;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .notification.show {
      transform: translateX(-50%) translateY(0);
    }
  </style>
</head>
<body>
    <div class="container">
    <h1>Theme Settings</h1>
    
    <div class="theme-section">
      <h2>Select Theme</h2>
      <h3>Standard Themes</h3>
      <div class="theme-options">
        <div class="theme-option" data-theme="red">
          <div class="theme-preview" style="background: linear-gradient(135deg, #ff1a1a, #8b0000);"></div>
          <div>Red</div>
        </div>
        <div class="theme-option" data-theme="yellow">
          <div class="theme-preview" style="background: linear-gradient(135deg, #ffd700, #daa520);"></div>
          <div>Yellow</div>
        </div>
        <div class="theme-option" data-theme="sky">
          <div class="theme-preview" style="background: linear-gradient(135deg, #87ceeb, #1e90ff);"></div>
          <div>Sky Blue</div>
        </div>
        <div class="theme-option" data-theme="purple">
          <div class="theme-preview" style="background: linear-gradient(135deg, #9b30ff, #551a8b);"></div>
          <div>Purple</div>
        </div>
      </div>
      
      <h3>BroSquad Exclusive <span class="members-only-badge">Members Only</span></h3>
      <div class="theme-options">
        <div class="theme-option brosquad-theme" data-theme="brosquad-neon" data-requires-membership="true">
          <div class="theme-preview" style="background: linear-gradient(135deg, #00ff9d, #00b36b);">
            <div class="members-only-lock">🔒</div>
          </div>
          <div>Neon Green</div>
        </div>
        <div class="theme-option brosquad-theme" data-theme="brosquad-purple" data-requires-membership="true">
          <div class="theme-preview" style="background: linear-gradient(135deg, #b026ff, #7a00cc);">
            <div class="members-only-lock">🔒</div>
          </div>
          <div>Royal Purple</div>
        </div>
        <div class="theme-option brosquad-theme" data-theme="brosquad-cyan" data-requires-membership="true">
          <div class="theme-preview" style="background: linear-gradient(135deg, #00f7ff, #00b3b8);">
            <div class="members-only-lock">🔒</div>
          </div>
          <div>Electric Cyan</div>
        </div>
        <div class="theme-option brosquad-theme" data-theme="brosquad-blue" data-requires-membership="true">
          <div class="theme-preview" style="background: linear-gradient(135deg, #00aaff, #006699);">
            <div class="members-only-lock">🔒</div>
          </div>
          <div>BroSquad Blue</div>
        </div>
      </div>
    </div>

    <div class="theme-section">
      <h2>Customize</h2>
      <p>More customization options coming soon!</p>
    <div class="settings-actions">
      <button id="resetButton" class="reset-button">Reset to Default</button>
      <a href="index.html" class="back-button">← Back to Home</a>
    </div>
  </div>

  <div id="notification" class="notification"></div>

  <!-- Load theme manager -->
  <script src="js/theme-manager.js"></script>
  <script>
    // Check if user is a BroSquad member
    function isBroSquadMember() {
      // Check if user is logged in as a BroSquad member.
      // Accept if broAccess is granted, broEmail matches an active member, or members list contains an active entry.
        try {
          const broAccess = localStorage.getItem('broAccess') === 'granted';
          const broEmail = (localStorage.getItem('broEmail') || '').toLowerCase();
          if (broAccess) return true;
          const members = JSON.parse(localStorage.getItem('members') || '[]');
          if (Array.isArray(members)) {
            if (members.some(m => (m.email||'').toLowerCase() === broEmail && (m.status === 'active' || m.status === undefined))) return true;
          }
        } catch (e) { /* ignore */ }
      return false;
    }
    
    // Theme Manager Wrapper for Settings Page
    class SettingsThemeManager {
      constructor() {
        this.currentTheme = localStorage.getItem('theme') || 'red';
      }

      init() {
        this.setupEventListeners();
        this.updateActiveButton(this.currentTheme);
      }

      setupEventListeners() {
        // Theme selection
        document.querySelectorAll('.theme-option').forEach(option => {
          option.addEventListener('click', () => {
            const theme = option.dataset.theme;
            const requiresMembership = option.dataset.requiresMembership === 'true';
            
            if (requiresMembership && !isBroSquadMember()) {
              this.showNotification('🔒 This theme is for BroSquad members only!');
              return;
            }
            
            this.setTheme(theme);
          });
        });

        // Reset button
        document.getElementById('resetButton')?.addEventListener('click', () => {
          this.setTheme('red');
        });
      }

      setTheme(theme) {
        // Use the global ThemeManager to apply the theme
        if (window.ThemeManager) {
          window.ThemeManager.applyTheme(theme);
          this.currentTheme = theme;
          this.updateActiveButton(theme);
          this.showNotification(`Theme set to: ${theme.replace('brosquad-', '').charAt(0).toUpperCase() + theme.replace('brosquad-', '').slice(1)}`);
        }
      }

      updateActiveButton(theme) {
        document.querySelectorAll('.theme-option').forEach(option => {
          if (option.dataset.theme === theme) {
            option.classList.add('active');
          } else {
            option.classList.remove('active');
          }
        });
      }

      showNotification(message) {
        const notification = document.getElementById('notification');
        notification.textContent = message;
        notification.classList.add('show');
        
        setTimeout(() => {
          notification.classList.remove('show');
        }, 3000);
      }
    }

    // Initialize theme manager when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      // First, ensure the theme manager is loaded
      if (typeof window.ThemeManager === 'undefined') {
        console.warn('ThemeManager not found. Loading fallback theme manager...');
        // Fallback to local theme manager if the global one isn't available
        window.ThemeManager = {
          applyTheme: function(theme) {
            const root = document.documentElement;
            const themeMap = {
              'red': { accent: '#ff1a1a', light: '#ff6666', dark: '#660000' },
              'yellow': { accent: '#ffcc00', light: '#ffee66', dark: '#b38f00' },
              'sky': { accent: '#87ceeb', light: '#b3e0ff', dark: '#5f9ea0' },
              'purple': { accent: '#9b30ff', light: '#b452ff', dark: '#551a8b' },
              'brosquad-neon': { accent: '#00ff9d', light: '#80ffce', dark: '#00b36b' },
              'brosquad-purple': { accent: '#b026ff', light: '#d580ff', dark: '#7a00cc' },
              'brosquad-cyan': { accent: '#00f7ff', light: '#80fbff', dark: '#00b3b8' },
              'brosquad-blue': { accent: '#00aaff', light: '#66ccff', dark: '#006699' }
            };
            
            const colors = themeMap[theme] || themeMap['red'];
            root.style.setProperty('--accent', colors.accent);
            root.style.setProperty('--accent-light', colors.light);
            root.style.setProperty('--accent-dark', colors.dark);
            root.setAttribute('data-theme', theme);
          }
        };
      }
      
      // Initialize and store the theme manager
      themeManager = new SettingsThemeManager();
      themeManager.init();
      
      // Make available globally
      window.themeManager = themeManager;
      
      // Sync current theme from localStorage
      const currentTheme = localStorage.getItem('theme') || 'red';
      window.ThemeManager.applyTheme(currentTheme);
    });
  </script>
</body>
</html>
