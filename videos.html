<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IronBro26 - Videos</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
  :root {
    --bg: #0a0a0a;
    --panel: #111;
    --text: #fff;
    --accent: #ff1a1a;
    --accent-light: #ff6666;
    --accent-dark: #660000;
    --transition-speed: 0.5s;
  }

  * { transition: all var(--transition-speed) ease; }

  body {
    margin: 0;
    font-family: 'Poppins', Arial, sans-serif;
    display: flex;
    background: var(--bg);
    color: var(--text);
  }

  .sidebar {
    width: 260px;
    background: linear-gradient(180deg, var(--accent), var(--accent-dark));
    padding: 20px;
    height: 100vh;
    position: fixed;
    top: 0;
    left: 0;
    box-shadow: 0 0 25px var(--accent), inset 0 0 20px var(--accent-dark);
    display: flex;
    flex-direction: column;
    align-items: center;
    z-index: 1000;
  }

  .sidebar img {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    margin-bottom: 16px;
    object-fit: cover;
    box-shadow: 0 0 20px var(--accent), 0 0 40px var(--accent-light);
    border: 3px solid var(--accent);
  }

  .sidebar h1 {
    font-size: 22px;
    margin-bottom: 18px;
    text-align: center;
    color: var(--text);
    text-shadow: 0 0 10px var(--accent), 0 0 25px var(--accent-light);
  }

  .sidebar a {
    display: block;
    text-decoration: none;
    color: var(--text);
    padding: 12px;
    margin: 8px 0;
    background: rgba(255,255,255,0.1);
    border-radius: 8px;
    text-align: center;
    font-weight: bold;
    width: 100%;
  }

  .sidebar a:hover {
    background: var(--accent);
    transform: scale(1.03);
    box-shadow: 0 0 15px var(--accent), 0 0 30px var(--accent-light);
  }

  .sidebar a.active {
    background: var(--accent);
    color: #000;
  }

  .content {
    margin-left: 280px;
    padding: 40px;
    flex-grow: 1;
    text-align: center;
  }

  h1 {
    font-size: 2.2rem;
    color: var(--accent);
    margin-bottom: 12px;
    text-shadow: 0 0 15px var(--accent), 0 0 30px var(--accent-light);
  }

  .sub {
    font-size: 16px;
    color: #ddd;
    opacity: .9;
    margin-bottom: 20px;
  }

  .video-link {
    display: inline-block;
    margin: 16px;
    padding: 14px 26px;
    background: var(--panel);
    border-radius: 12px;
    color: var(--accent);
    font-weight: bold;
    text-decoration: none;
    font-size: 1.1rem;
    transition: .3s;
    border: 2px solid var(--accent);
    box-shadow: 0 0 10px var(--accent), 0 0 25px var(--accent-light);
  }

  .video-link:hover {
    background: var(--accent);
    color: #000;
    transform: scale(1.08);
    box-shadow: 0 0 20px var(--accent), 0 0 40px var(--accent-light);
  }

  .theme-buttons {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 20px;
  }

  .theme-buttons button {
    margin: 5px;
    padding: 8px 12px;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
    color: #fff;
  }

</style>
</head>
<body>

<div class="sidebar" id="sidebar">
  <img src="./IronBro.jpg" alt="IronBro" />
  <h1>IronBro26</h1>
  <a href="./index.html" class="nav-link">üè† Home</a>
  <a href="./videos.html" class="nav-link">üé¨ Videos</a>
  <a href="./fan-mail.html" class="nav-link">‚úâÔ∏è Fan Mail</a>
  <a href="./donate.html" class="nav-link">üíé Donate</a>
</div>

<div class="content">
  <h1>Watch IronBro26 Videos üéÆüî•</h1>
  <p class="sub">Click below to go directly to my YouTube channel.</p>

  <a class="video-link" href="https://www.youtube.com/@IronBro-26/videos" target="_blank" rel="noopener noreferrer">üì∫ Watch My Videos</a>
  <a class="video-link" href="https://www.youtube.com/@IronBro-26" target="_blank" rel="noopener noreferrer">üèÜ Go to Channel</a>

  <div class="theme-buttons">
    <button style="background:#ff1a1a" data-theme="red">Red</button>
    <button style="background:#1a8cff" data-theme="blue">Blue</button>
    <button style="background:#00ff9d" data-theme="neon">Neon</button>
    <button style="background:#b026ff" data-theme="purple">Purple</button>
    <button style="background:#00f7ff" data-theme="cyan">Cyan</button>
  </div>
</div>

<script>
const themes = {
  red: { accent: '#ff1a1a', light: '#ff6666', dark: '#660000' },
  blue: { accent: '#1a8cff', light: '#66b3ff', dark: '#0059b3' },
  neon: { accent: '#00ff9d', light: '#80ffce', dark: '#00b36b' },
  purple: { accent: '#b026ff', light: '#d580ff', dark: '#7a00cc' },
  cyan: { accent: '#00f7ff', light: '#80fbff', dark: '#00b3b8' }
};

const sidebar = document.getElementById('sidebar');

function applyTheme(themeName) {
  const theme = themes[themeName];
  document.documentElement.style.setProperty('--accent', theme.accent);
  document.documentElement.style.setProperty('--accent-light', theme.light);
  document.documentElement.style.setProperty('--accent-dark', theme.dark);

  sidebar.style.background = `linear-gradient(180deg, ${theme.accent}, ${theme.dark})`;
  sidebar.style.boxShadow = `0 0 25px ${theme.accent}, inset 0 0 20px ${theme.dark}`;
}

// Theme buttons
document.querySelectorAll('.theme-buttons button').forEach(btn => {
  btn.addEventListener('click', () => applyTheme(btn.dataset.theme));
});

// Highlight active nav link
document.addEventListener('DOMContentLoaded', () => {
  const current = window.location.pathname.split("/").pop();
  document.querySelectorAll(".sidebar .nav-link").forEach(link => {
    const href = (link.getAttribute("href") || '').replace(/^\.\//, '');
    if (href === current) link.classList.add("active");
  });
});
</script>

</body>
</html>
